<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>my-projects</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f5f1e9; /* beige */
      color: #6a0dad; /* purple */
      margin: 0;
      padding: 0;
      text-align: center;
      direction: ltr;
    }
    .container {
      max-width: 700px;
      margin: 100px auto 50px auto;
      padding: 0 20px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 40px;
    }
    /* Carousel container */
    .carousel {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(106, 13, 173, 0.3);
      max-width: 100%;
      height: 400px;
      margin-bottom: 40px;
    }
    .carousel-item {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 15px;
      background: #fff;
    }
    .carousel-item.active {
      display: block;
    }
    /* Controls */
    .carousel-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }
    .carousel-controls button {
      background-color: rgba(106, 13, 173, 0.7);
      border: none;
      color: white;
      font-size: 30px;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 50%;
      pointer-events: auto;
      transition: background-color 0.3s;
      user-select: none;
    }
    .carousel-controls button:hover {
      background-color: rgba(75, 6, 128, 0.9);
    }
    /* Description text */
    .description {
      font-size: 16px;
      color: #4b0680;
      max-width: 600px;
      margin: 0 auto 50px auto;
      line-height: 1.5;
    }
    /* Back button */
    .btn {
      display: inline-block;
      padding: 10px 25px;
      background-color: #6a0dad;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: background 0.3s;
      margin-bottom: 40px;
      font-weight: 600;
      font-size: 18px;
    }
    .btn:hover {
      background-color: #4b0680;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Projects</h1>

    <div class="carousel">

      <img src="3D-Robotic-Arm-Design.png"  class="carousel-item active" />
      <video class="carousel-item" controls>

       <source src="3led.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <img src="model-preview(1).png" class="carousel-item" />

       <video class="carousel-item" controls>

       <source src="servo-motor.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>


      
      <div class="carousel-controls">
        <button id="prev">&#10094;</button>
        <button id="next">&#10095;</button>
      </div>
    </div>

    <p class="description">Here are some of my projects I worked on. You can view images and videos by navigating the carousel above.</p>

    <a href="index.html" class="btn">Back</a>
  </div>

  <script>
    const items = document.querySelectorAll('.carousel-item');
    const totalItems = items.length;
    let currentIndex = 0;

    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    function showItem(index) {
      items.forEach((item, i) => {
        item.classList.toggle('active', i === index);
      });
    }

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + totalItems) % totalItems;
      showItem(currentIndex);
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % totalItems;
      showItem(currentIndex);
    });
  </script>
</body>
</html>
